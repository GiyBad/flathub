app-id: org.PariTok.PariTok
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: run.sh

finish-args:
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: paritok
    buildsystem: simple
    build-commands:
      # Создание структуры папок внутри контейнера
      - mkdir -p /app/bin
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - mkdir -p /app/share/metainfo
      
      # Распаковка файлов приложения
      - cp -r . /app/bin/
      
      # Скрипт запуска (чтобы Electron работал во Flatpak)
      - |
        echo '#!/bin/sh' > /app/bin/run.sh
        echo 'exec /app/bin/PariTok --no-sandbox "$@"' >> /app/bin/run.sh
      
      - chmod +x /app/bin/PariTok
      - chmod +x /app/bin/run.sh

      # Установка ярлыка, иконки и описания
      - install -D org.PariTok.PariTok.desktop /app/share/applications/org.PariTok.PariTok.desktop
      - install -D org.PariTok.PariTok.png /app/share/icons/hicolor/128x128/apps/org.PariTok.PariTok.png
      - install -D org.PariTok.PariTok.metainfo.xml /app/share/metainfo/org.PariTok.PariTok.metainfo.xml

    sources:
      - type: archive
        url: https://github.com/GiyBad/paritok/releases/download/v1.0.1/Paritok-linux-x64.zip
        sha256: 93ca37b699040ae27341f9063540b7a1a2ef9af9dece0170c71900912280e074
      - type: file
        path: org.PariTok.PariTok.desktop
      - type: file
        path: org.PariTok.PariTok.png
      - type: file
        path: org.PariTok.PariTok.metainfo.xml
